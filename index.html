        // Alerta de mensaje reemplaza el 'alert()' nativo
        const CustomAlert = ({ message, type = 'info', onClose }) => {
            const colors = { info: 'bg-blue-100 border-blue-400 text-blue-700', success: 'bg-emerald-100 border-emerald-400 text-emerald-700', error: 'bg-red-100 border-red-400 text-red-700' };
            useEffect(() => {
                if(message) {
                    const timer = setTimeout(onClose, 3000); // Se oculta autom√°ticamente
                    return () => clearTimeout(timer);

            if (!message) return null;

                <div className={`fixed top-4 right-4 z-50 p-4 rounded-xl border-l-4 shadow-lg ${colors[type]} animate-fade-in`}>

                    <aside className={`fixed md:relative z-40 w-72 bg-brand-900 h-full p-6 flex flex-col justify-between transition-transform duration-300 ${sidebarOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}`}>

                            <div className="flex items-center gap-3 mb-10 text-white"><div className="bg-white/10 p-2 rounded-lg"><Icon name="Target"/></div><span className="font-bold text-lg">Conquistadores App</span></div>
                            <nav className="space-y-1">
                                <NavItem id="dashboard" icon="LayoutDashboard" label="Inicio" />
                                <NavItem id="members" icon="Users" label="Directorio" />
                                <div className="mt-6 mb-2 px-4 text-xs font-bold text-brand-500 uppercase tracking-widest">Ministerios</div>
                                {(user.role === 'Pastor' || user.ministry === 'Alabanza') && <NavItem id="worship" icon="Music" label="Alabanza" />}
                                {(user.role === 'Pastor' || user.ministry === 'EBD') && <NavItem id="ebd" icon="Smile" label="Escuela B√≠blica" />}
                                {(user.role === 'Pastor' || user.ministry === 'J√≥venes') && <NavItem id="youth" icon="Target" label="J√≥venes" />}
                                {user.role === 'Pastor' && (
                                    <>
                                        <div className="mt-6 mb-2 px-4 text-xs font-bold text-brand-500 uppercase tracking-widest">Admin</div>
                                        <NavItem id="finance" icon="Wallet" label="Tesorer√≠a" />
                                        <NavItem id="messaging" icon="Send" label="Mensajer√≠a" />
                                    </>
                                )}
                            </nav>
                        </div>
                        <div className="flex items-center gap-3 text-white p-3 bg-brand-800 rounded-xl">
                            <div className="w-8 h-8 rounded-full bg-brand-500 flex items-center justify-center font-bold text-sm">{user.name.split(' ')[0][0]}</div>
                            <div className="flex-1 overflow-hidden"><p className="font-bold text-sm truncate">{user.name}</p><p className="text-[10px] text-brand-300 uppercase">{user.role}</p></div>
                            <button onClick={() => setUser(null)} className="text-brand-300 hover:text-white"><Icon name="LogOut"/></button>
                        </div>
                    </aside>
                    
                    {/* Overlay en m√≥vil */}
                    {sidebarOpen && <div className="fixed inset-0 bg-black/50 z-30 md:hidden" onClick={() => setSidebarOpen(false)} />}
                    
                    {/* Contenido principal */}
                    <main className="flex-1 overflow-y-auto relative">
                        <header className="md:hidden bg-white p-4 sticky top-0 z-20 shadow-sm flex justify-between items-center">
                            <span className="font-bold text-brand-900">App</span>
                            <button onClick={() => setSidebarOpen(true)} className="text-brand-800"><Icon name="Menu"/></button>
                        </header>
                        <div className="p-6 md:p-10 max-w-7xl mx-auto pb-24">
                            {activeTab === 'dashboard' && <Dashboard user={user} data={data} />}
                            {activeTab === 'members' && <MembersModule user={user} data={data} updateData={updateData} setAppMessage={setAppMessage} />}
                            {activeTab === 'worship' && <WorshipModule data={data} updateData={updateData} setAppMessage={setAppMessage} />}
                            {activeTab === 'finance' && user.role === 'Pastor' && <FinanceModule data={data} updateData={updateData} setAppMessage={setAppMessage} />}
                            {activeTab === 'messaging' && user.role === 'Pastor' && <MessagingModule data={data} updateData={updateData} setAppMessage={setAppMessage} />}
                            {activeTab === 'ebd' && (user.role === 'Pastor' || user.ministry === 'EBD') && <GenericModule title="Escuela B√≠blica" items={data.ebd} updateData={updateData} dataKey="ebd" fields={EBD_FIELDS} setAppMessage={setAppMessage} />}
                            {activeTab === 'youth' && (user.role === 'Pastor' || user.ministry === 'J√≥venes') && <GenericModule title="J√≥venes" items={data.youth} updateData={updateData} dataKey="youth" fields={YOUTH_FIELDS} setAppMessage={setAppMessage} />}
                        </div>
                    </main>

                    {/* Alerta de feedback global */}
                    <CustomAlert message={appMessage.text} type={appMessage.type} onClose={() => setAppMessage({text: ''})} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
