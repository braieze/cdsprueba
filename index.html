<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Conquistadores App - Gesti√≥n Integral</title>
    
    <!-- 1. React Core (Orden Cr√≠tico) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 2. Prop-types (Requerido para Recharts) -->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    
    <!-- 3. Recharts -->
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    
    <!-- 4. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 5. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 6. Firebase SDKs (Compat v9) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        // Azul Marino Fuerte (#1A438D) y Dorado (#F5C71D)
                        brand: { 
                            50:'#f0f4fa', 
                            100:'#dce7f4', 
                            200:'#c0d4ec', 
                            300:'#94b9e0', 
                            400:'#6199d0', 
                            500:'#3e7cba', 
                            600:'#2b609c', 
                            700:'#1a438d', // Primario
                            800:'#193973', 
                            900:'#17305d' 
                        },
                        accent: { 
                            100: '#fef3c7',
                            400: '#fbbf24',
                            500: '#f5c71d', // Dorado
                            600: '#d97706' 
                        }, 
                        surface: '#f8fafc'
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(26, 67, 141, 0.08)',
                        'glow': '0 0 15px rgba(245, 199, 29, 0.4)'
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f8fafc; -webkit-font-smoothing: antialiased; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .animate-enter { animation: enter 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes enter { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .input-ui { @apply w-full bg-white border border-slate-200 text-slate-700 text-sm rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 transition-all font-medium placeholder-slate-400; }
        .label-ui { @apply block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1; }
        .card-ui { @apply bg-white rounded-2xl p-5 shadow-soft border border-slate-100 transition-all hover:shadow-md; }
        .chip { @apply px-4 py-2 rounded-full text-xs font-bold whitespace-nowrap transition-all cursor-pointer border select-none; }
        .chip.active { @apply bg-brand-700 text-white border-brand-700 shadow-lg shadow-brand-700/20; }
        .chip.inactive { @apply bg-white text-slate-500 border-slate-200 hover:bg-slate-50; }
        
        /* Modal Custom Scroll */
        .modal-content::-webkit-scrollbar { width: 6px; }
        .modal-content::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        // 1. CONFIGURACI√ìN E INICIALIZACI√ìN
        // ==========================================
        
        // Uso de variables globales del entorno o fallback
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'conquistadores-app-v1';
        
        // Configuraci√≥n Firebase (Reemplaza con tu config real si __firebase_config no existe)
        const firebaseConfigRaw = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyDXK_EcXsFGhRmXfkKG8SMdsM69c4PNfHw",
            authDomain: "conquistadoresapp.firebaseapp.com",
            projectId: "conquistadoresapp",
            storageBucket: "conquistadoresapp.firebasestorage.app",
            messagingSenderId: "518647225464",
            appId: "1:518647225464:web:b3344ca5172498187e218d"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfigRaw);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        const { useState, useEffect, useMemo, Fragment } = React;
        const RechartsObj = window.Recharts || {};
        const { BarChart, Bar, XAxis, YAxis, Tooltip: RechartsTooltip, ResponsiveContainer, Cell, PieChart, Pie } = RechartsObj;

        // ==========================================
        // 2. HELPERS & UTILIDADES
        // ==========================================
        
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                Home: <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>,
                Users: <><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>,
                Calendar: <><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></>,
                Music: <><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></>,
                Briefcase: <rect x="2" y="7" width="20" height="14" rx="2" ry="2" transform="translate(0 -2)"/>,
                DollarSign: <><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></>,
                Bell: <><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></>,
                Menu: <><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></>,
                X: <><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>,
                ChevronLeft: <polyline points="15 18 9 12 15 6"/>,
                ChevronRight: <polyline points="9 18 15 12 9 6"/>,
                Plus: <><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>,
                Trash: <><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></>,
                Edit: <><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></>,
                LogOut: <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></>,
                BookOpen: <><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></>,
                Smile: <><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" y1="9" x2="9.01" y2="9"/><line x1="15" y1="9" x2="15.01" y2="9"/></>,
                Mail: <><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></>,
                Alert: <><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></>,
                Info: <><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></>,
                Mic: <><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/></>
            };
            return <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || <circle cx="12" cy="12" r="10"/>}</svg>;
        };

        const formatDate = (d, fmt = 'short') => {
            if(!d) return '';
            const date = new Date(d);
            if(d.length === 10) date.setMinutes(date.getMinutes() + date.getTimezoneOffset());
            if(fmt === 'long') return date.toLocaleDateString('es-AR', { weekday:'long', day: 'numeric', month: 'long' });
            if(fmt === 'month') return date.toLocaleDateString('es-AR', { month: 'long', year: 'numeric' });
            return date.toLocaleDateString('es-AR', { day: 'numeric', month: 'short' });
        };
        
        const formatMoney = (amount) => new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS', minimumFractionDigits: 0 }).format(amount);

        // ==========================================
        // 3. COMPONENTES UI GLOBALES
        // ==========================================

        // Modal Universal
        const Modal = ({ isOpen, onClose, title, children, footer, size="max-w-xl" }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm animate-enter">
                    <div className={`bg-white rounded-3xl shadow-2xl w-full ${size} max-h-[90vh] flex flex-col`}>
                        <div className="p-6 border-b border-slate-100 flex justify-between items-center bg-white rounded-t-3xl">
                            <h3 className="text-xl font-extrabold text-brand-900 tracking-tight">{title}</h3>
                            <button onClick={onClose} className="p-2 hover:bg-slate-100 rounded-full transition-colors text-slate-400 hover:text-red-500"><Icon name="X" /></button>
                        </div>
                        <div className="p-6 overflow-y-auto modal-content flex-1">
                            {children}
                        </div>
                        {footer && <div className="p-4 border-t border-slate-100 bg-slate-50 rounded-b-3xl">{footer}</div>}
                    </div>
                </div>
            );
        };

        // Confirmaci√≥n Personalizada (Reemplaza alert/confirm)
        const ConfirmModal = ({ isOpen, title, message, onConfirm, onCancel }) => (
            <Modal isOpen={isOpen} onClose={onCancel} title={title} size="max-w-sm">
                <div className="text-center py-4">
                    <div className="w-16 h-16 bg-accent-100 text-accent-600 rounded-full flex items-center justify-center mx-auto mb-4">
                        <Icon name="Alert" size={32}/>
                    </div>
                    <p className="text-slate-600">{message}</p>
                </div>
                <div className="flex gap-3 mt-4">
                    <button onClick={onCancel} className="flex-1 py-3 bg-slate-100 text-slate-600 rounded-xl font-bold hover:bg-slate-200 transition">Cancelar</button>
                    <button onClick={onConfirm} className="flex-1 py-3 bg-brand-600 text-white rounded-xl font-bold hover:bg-brand-700 transition shadow-lg shadow-brand-500/30">Confirmar</button>
                </div>
            </Modal>
        );

        // Selector de Meses (Chips)
        const MonthNavigator = ({ currentDate, onChange }) => {
            const months = useMemo(() => {
                const arr = [];
                for(let i=-2; i<=2; i++) {
                    const d = new Date();
                    d.setMonth(d.getMonth() + i);
                    arr.push(d);
                }
                return arr;
            }, []);

            return (
                <div className="flex overflow-x-auto gap-2 pb-2 hide-scroll mb-6">
                    {months.map((d, i) => {
                        const isCurrent = d.toISOString().slice(0,7) === currentDate.toISOString().slice(0,7);
                        return (
                            <button key={i} onClick={()=>onChange(d)} 
                                className={`chip ${isCurrent ? 'active' : 'inactive'}`}>
                                {formatDate(d, 'month')}
                            </button>
                        );
                    })}
                </div>
            );
        };

        const Button = ({ children, onClick, variant = 'primary', icon, className = "", disabled=false }) => {
            const variants = {
                primary: "bg-brand-700 text-white hover:bg-brand-800 shadow-glow",
                accent: "bg-accent-500 text-brand-900 hover:bg-accent-400 shadow-glow",
                secondary: "bg-white text-slate-700 border border-slate-200 hover:bg-slate-50",
                danger: "bg-red-50 text-red-600 border border-red-100 hover:bg-red-100",
                ghost: "bg-transparent text-slate-500 hover:bg-slate-100"
            };
            return (
                <button disabled={disabled} onClick={onClick} className={`flex items-center justify-center gap-2 px-5 py-3 rounded-xl font-bold text-sm transition-all active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed ${variants[variant]} ${className}`}>
                    {icon && <Icon name={icon} size={18} />}{children}
                </button>
            );
        };

        // ==========================================
        // 4. M√ìDULOS DE NEGOCIO
        // ==========================================

        const Dashboard = ({ profile, tasks, messages, worship, servers, ebd, youth, setActiveTab }) => {
            const [selectedMonth, setSelectedMonth] = useState(new Date());

            // Filtrado global por mes
            const filterByMonth = (list) => list.filter(item => item.date && item.date.startsWith(selectedMonth.toISOString().slice(0, 7)));

            const nextEvent = useMemo(() => {
                const all = [...worship, ...youth, ...ebd, ...servers].filter(e => new Date(e.date) >= new Date().setHours(0,0,0,0));
                return all.sort((a,b) => new Date(a.date) - new Date(b.date))[0];
            }, [worship, youth, ebd, servers]);

            // Stats de rotaci√≥n para Pastor
            const rotationStats = useMemo(() => {
                const counts = {};
                filterByMonth(servers).forEach(s => {
                    Object.values(s.assignments || {}).forEach(name => {
                        if(name) counts[name] = (counts[name] || 0) + 1;
                    });
                });
                return Object.entries(counts).map(([name, count]) => ({ name, count })).sort((a,b) => b.count - a.count).slice(0, 8);
            }, [servers, selectedMonth]);

            const unread = messages.filter(m => !m.readBy?.includes(profile.id)).length;
            const pendingTasks = tasks.filter(t => t.assignedTo === profile.name && t.status === 'Pendiente').length;

            return (
                <div className="animate-enter space-y-6">
                    {/* Header Card */}
                    <div className="bg-gradient-to-br from-brand-900 via-brand-700 to-brand-600 rounded-3xl p-8 text-white shadow-2xl relative overflow-hidden">
                        <div className="absolute -right-10 -top-10 text-white/5 transform rotate-12"><Icon name="Home" size={200} /></div>
                        <div className="relative z-10">
                            <h2 className="text-3xl font-extrabold mb-1">Hola, {profile.name.split(' ')[0]}</h2>
                            <p className="text-brand-200 font-medium mb-6">Bienvenido al panel de control.</p>
                            
                            <div className="flex gap-4 flex-wrap">
                                <div onClick={()=>setActiveTab('inbox')} className="bg-white/10 backdrop-blur border border-white/20 p-3 rounded-xl flex items-center gap-3 cursor-pointer hover:bg-white/20 transition">
                                    <div className="bg-accent-500 text-brand-900 p-2 rounded-lg"><Icon name="Bell" size={18}/></div>
                                    <div><p className="text-xs text-brand-200 font-bold uppercase">Mensajes</p><p className="font-bold text-lg leading-none">{unread}</p></div>
                                </div>
                                <div onClick={()=>setActiveTab('inbox')} className="bg-white/10 backdrop-blur border border-white/20 p-3 rounded-xl flex items-center gap-3 cursor-pointer hover:bg-white/20 transition">
                                    <div className="bg-blue-400 text-brand-900 p-2 rounded-lg"><Icon name="Briefcase" size={18}/></div>
                                    <div><p className="text-xs text-brand-200 font-bold uppercase">Tareas</p><p className="font-bold text-lg leading-none">{pendingTasks}</p></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <MonthNavigator currentDate={selectedMonth} onChange={setSelectedMonth} />

                    {/* Next Event */}
                    {nextEvent && (
                        <div className="card-ui border-l-4 border-l-accent-500">
                            <p className="text-xs font-bold text-slate-400 uppercase mb-2">Pr√≥ximo Evento Global</p>
                            <div className="flex items-center gap-4">
                                <div className="text-center bg-slate-50 p-3 rounded-xl min-w-[70px]">
                                    <div className="text-xs font-bold text-brand-600 uppercase">{formatDate(nextEvent.date).split(' ')[0]}</div>
                                    <div className="text-2xl font-black text-slate-800">{new Date(nextEvent.date).getDate()}</div>
                                </div>
                                <div>
                                    <h3 className="text-lg font-bold text-slate-800">{nextEvent.theme || nextEvent.title || 'Evento General'}</h3>
                                    <p className="text-sm text-slate-500">{nextEvent.time} hs ‚Ä¢ {nextEvent.location || 'Auditorio Principal'}</p>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Chart for Pastor */}
                    {profile.role === 'Pastor' && rotationStats.length > 0 && (
                        <div className="card-ui">
                            <h3 className="font-bold text-slate-800 mb-4">Rotaci√≥n de Servidores ({formatDate(selectedMonth, 'month')})</h3>
                            <div className="h-64 w-full">
                                <ResponsiveContainer>
                                    <BarChart data={rotationStats} layout="vertical" margin={{left: 40}}>
                                        <XAxis type="number" hide />
                                        <YAxis dataKey="name" type="category" width={100} tick={{fontSize:12, fill:'#64748b'}} />
                                        <RechartsTooltip cursor={{fill: '#f1f5f9'}} contentStyle={{borderRadius:'12px', border:'none', boxShadow:'0 10px 15px -3px rgba(0,0,0,0.1)'}} />
                                        <Bar dataKey="count" fill="#1a438d" radius={[0, 4, 4, 0]} barSize={20} />
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const MinistryManager = ({ title, collection, data, profile, members, songs = [], isWorship, isServer, isGeneric }) => {
            const [date, setDate] = useState(new Date());
            const [modalOpen, setModalOpen] = useState(false);
            const [editItem, setEditItem] = useState(null);
            
            // Permisos
            const canManage = profile.role === 'Pastor' || (profile.role === 'L√≠der' && profile.ministry === title);
            const canView = true; // Todos pueden ver

            // Form State
            const [form, setForm] = useState({});
            
            // Sugerencia de Equipos Logic (Solo Servidores)
            const getSuggestion = (role) => {
                if(!isServer) return [];
                // L√≥gica simple: Buscar quien NO sirvi√≥ las √∫ltimas 2 veces
                // En app real esto chequear√≠a historial previo.
                // Aqu√≠ devolvemos aleatorios disponibles que no est√©n asignados
                return members.filter(m => (m.ministry === 'Servidores' || m.ministry === 'General') && !Object.values(form.assignments || {}).includes(m.name)).slice(0,3);
            };

            const handleSave = async () => {
                const payload = { ...form };
                if (editItem) await db.collection(collection).doc(editItem.id).update(payload);
                else await db.collection(collection).add({ ...payload, createdAt: new Date().toISOString() });
                setModalOpen(false);
            };

            const handleDelete = async (id) => {
               if(confirm("¬øEliminar actividad?")) await db.collection(collection).doc(id).delete();
            };

            const filteredData = data.filter(d => d.date && d.date.startsWith(date.toISOString().slice(0, 7)));

            return (
                <div className="space-y-6 animate-enter">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-brand-900">{title}</h2>
                        {canManage && <Button icon="Plus" onClick={()=>{setEditItem(null); setForm({date:'', time:'', assignments:{}, team:{}, songList:[], type:'Culto'}); setModalOpen(true);}}>Planificar</Button>}
                    </div>

                    <MonthNavigator currentDate={date} onChange={setDate} />

                    <div className="grid grid-cols-1 gap-4">
                        {filteredData.length === 0 && <div className="text-center py-10 text-slate-400 italic">No hay actividades planificadas.</div>}
                        {filteredData.sort((a,b)=>new Date(a.date)-new Date(b.date)).map(item => (
                            <div key={item.id} className="card-ui group relative hover:border-brand-300">
                                {canManage && <div className="absolute top-4 right-4 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                    <button onClick={()=>{setEditItem(item); setForm(item); setModalOpen(true);}} className="p-2 bg-slate-100 hover:bg-white text-brand-600 rounded-lg shadow-sm"><Icon name="Edit" size={16}/></button>
                                    <button onClick={()=>handleDelete(item.id)} className="p-2 bg-red-50 hover:bg-red-100 text-red-600 rounded-lg shadow-sm"><Icon name="Trash" size={16}/></button>
                                </div>}
                                
                                <div className="flex items-start gap-4">
                                    <div className="flex flex-col items-center bg-slate-50 p-3 rounded-xl min-w-[70px]">
                                        <span className="text-xs font-bold uppercase text-slate-400">{new Date(item.date).toLocaleDateString('es-AR',{weekday:'short'})}</span>
                                        <span className="text-2xl font-black text-brand-700">{new Date(item.date).getDate()}</span>
                                    </div>
                                    <div className="flex-1">
                                        <div className="flex items-center gap-2 mb-1">
                                            <span className="text-[10px] font-bold bg-brand-100 text-brand-700 px-2 py-0.5 rounded uppercase tracking-wide">{item.type || 'Reuni√≥n'}</span>
                                            <span className="text-xs font-bold text-slate-400">{item.time} hs</span>
                                        </div>
                                        <h3 className="font-bold text-lg text-slate-800 leading-tight mb-2">{item.theme || item.title || 'Actividad General'}</h3>
                                        
                                        {item.preacher && <div className="flex items-center gap-2 text-sm text-slate-600 mb-3"><Icon name="Mic" size={14} className="text-brand-500"/> <strong>Predica:</strong> {item.preacher}</div>}

                                        {/* Detalle Alabanza */}
                                        {isWorship && item.songList && (
                                            <div className="bg-slate-50 p-3 rounded-lg border border-slate-100 text-sm mb-2">
                                                <p className="text-xs font-bold text-slate-400 uppercase mb-1">Setlist</p>
                                                <div className="flex flex-wrap gap-2">{item.songList.map((s,i)=><span key={i} className="bg-white border px-2 py-0.5 rounded text-xs text-slate-600">{s}</span>)}</div>
                                            </div>
                                        )}
                                        
                                        {/* Detalle Asignaciones */}
                                        {(item.assignments || item.team) && (

                                    </div>
                                </div>
                            )}

                            {activeTab === 'worship' && <MinistryManager title="Alabanza" collection="worship" data={worship} profile={profile} members={members} songs={songs} isWorship={true} />}
                            {activeTab === 'servers' && <MinistryManager title="Servidores" collection="servers" data={servers} profile={profile} members={members} isServer={true} />}
                            {activeTab === 'ebd' && <MinistryManager title="Escuela B√≠blica" collection="ebd" data={ebd} profile={profile} members={members} isGeneric={true} />}
                            {activeTab === 'youth' && <MinistryManager title="J√≥venes" collection="youth" data={youth} profile={profile} members={members} isGeneric={true} />}
                            {activeTab === 'finances' && <Finances finances={finances} />}
                            {activeTab === 'directory' && <Directory members={members} />}
                        </div>
                    </main>

                    {/* Mobile Nav Bottom */}
                    <div className="md:hidden fixed bottom-0 w-full bg-white border-t border-slate-200 flex justify-around p-3 z-30">
                        <button onClick={()=>setActiveTab('dashboard')} className={`p-2 rounded-xl ${activeTab==='dashboard'?'text-brand-600 bg-brand-50':'text-slate-400'}`}><Icon name="Home"/></button>
                        <button onClick={()=>setActiveTab('inbox')} className={`p-2 rounded-xl ${activeTab==='inbox'?'text-brand-600 bg-brand-50':'text-slate-400'}`}><Icon name="Bell"/></button>
                        <button onClick={()=>setActiveTab('worship')} className={`p-2 rounded-xl ${activeTab==='worship'?'text-brand-600 bg-brand-50':'text-slate-400'}`}><Icon name="Music"/></button>
                        <button onClick={()=>setActiveTab('directory')} className={`p-2 rounded-xl ${activeTab==='directory'?'text-brand-600 bg-brand-50':'text-slate-400'}`}><Icon name="Menu"/></button>
                    </div>

                    {/* Global Event Modal */}
                    <Modal isOpen={globalModalOpen} onClose={()=>setGlobalModalOpen(false)} title="Detalle Global del Evento">
                        {globalEventData && (
                            <div className="space-y-6">
                                <div className="text-center border-b border-slate-100 pb-4">
                                    <h2 className="text-2xl font-black text-brand-900">{formatDate(globalEventData.date, 'long')}</h2>
                                </div>
                                
                                {globalEventData.servers ? (
                                    <div className="bg-brand-50 p-4 rounded-xl border border-brand-100">
                                        <h4 className="font-bold text-brand-800 mb-2 flex items-center gap-2"><Icon name="Briefcase" size={16}/> Culto & Servidores</h4>
                                        <p className="text-sm"><strong>Predicador:</strong> {globalEventData.servers.preacher || 'No asignado'}</p>
                                        <div className="mt-2 text-xs grid grid-cols-2 gap-2">
                                            {Object.entries(globalEventData.servers.assignments || {}).map(([k,v]) => <div key={k}><span className="text-brand-400 uppercase font-bold">{k}:</span> {v}</div>)}
                                        </div>
                                    </div>
                                ) : <p className="text-slate-400 italic text-sm text-center">Sin planificaci√≥n de Servidores</p>}

                                {globalEventData.worship ? (
                                    <div className="bg-purple-50 p-4 rounded-xl border border-purple-100">
                                        <h4 className="font-bold text-purple-800 mb-2 flex items-center gap-2"><Icon name="Music" size={16}/> Alabanza</h4>
                                        <p className="text-sm font-bold mb-1">Setlist:</p>
                                        <ul className="list-disc list-inside text-xs text-purple-900 mb-2">
                                            {(globalEventData.worship.songList || []).map(s=><li key={s}>{s}</li>)}
                                        </ul>
                                    </div>
                                ) : <p className="text-slate-400 italic text-sm text-center">Sin planificaci√≥n de Alabanza</p>}

                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-orange-50 p-3 rounded-xl border border-orange-100">
                                        <h4 className="font-bold text-orange-800 text-xs uppercase mb-1">EBD</h4>
                                        <p className="text-sm">{globalEventData.ebd ? globalEventData.ebd.title : 'No hay actividad'}</p>
                                    </div>
                                    <div className="bg-blue-50 p-3 rounded-xl border border-blue-100">
                                        <h4 className="font-bold text-blue-800 text-xs uppercase mb-1">J√≥venes</h4>
                                        <p className="text-sm">{globalEventData.youth ? globalEventData.youth.title : 'No hay actividad'}</p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </Modal>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
