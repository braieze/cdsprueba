<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Conquistadores App - Gesti√≥n Integral</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        // Colores basados en la identidad solicitada (Azules/Dorados/Neutros)
                        brand: { 50:'#eff6ff', 100:'#dbeafe', 500:'#3b82f6', 600:'#2563eb', 700:'#1d4ed8', 800:'#1e40af', 900:'#1e3a8a' },
                        accent: { 500: '#f59e0b', 600: '#d97706' }, 
                        surface: '#f8fafc'
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 15px rgba(37, 99, 235, 0.3)'
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f1f5f9; -webkit-font-smoothing: antialiased; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .animate-enter { animation: enter 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes enter { from { opacity: 0; transform: translateY(10px) scale(0.99); } to { opacity: 1; transform: translateY(0) scale(1); } }
        
        /* UI Elements */
        .input-ui { @apply w-full bg-slate-50 border border-slate-200 text-slate-700 text-sm rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 transition-all font-medium placeholder-slate-400; }
        .label-ui { @apply block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1; }
        .card-ui { @apply bg-white rounded-2xl p-6 shadow-soft border border-slate-100 transition-all; }
        
        /* Chip Navigation */
        .chip { @apply px-4 py-2 rounded-full text-sm font-bold whitespace-nowrap transition-all cursor-pointer border; }
        .chip.active { @apply bg-brand-600 text-white border-brand-600 shadow-lg shadow-brand-500/30; }
        .chip.inactive { @apply bg-white text-slate-500 border-slate-200 hover:bg-slate-50; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- 1. CONFIGURACI√ìN FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDXK_EcXsFGhRmXfkKG8SMdsM69c4PNfHw",
            authDomain: "conquistadoresapp.firebaseapp.com",
            projectId: "conquistadoresapp",
            storageBucket: "conquistadoresapp.firebasestorage.app",
            messagingSenderId: "518647225464",
            appId: "1:518647225464:web:b3344ca5172498187e218d"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        // --- 2. UTILS & HOOKS ---
        const { useState, useEffect, useMemo, Fragment } = React;
        const RechartsObj = window.Recharts || {};
        const { BarChart, Bar, XAxis, YAxis, Tooltip: RechartsTooltip, ResponsiveContainer, Cell, CartesianGrid } = RechartsObj;

        // --- ICON SYSTEM ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                Home: <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>,
                Users: <><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>,
                Calendar: <><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></>,
                Music: <><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></>,
                Briefcase: <rect x="2" y="7" width="20" height="14" rx="2" ry="2" transform="translate(0 -2)"/>,
                DollarSign: <><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></>,
                Bell: <><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></>,
                Menu: <><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></>,
                X: <><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>,
                ChevronLeft: <polyline points="15 18 9 12 15 6"/>,
                ChevronRight: <polyline points="9 18 15 12 9 6"/>,
                ChevronDown: <polyline points="6 9 12 15 18 9"/>,
                Plus: <><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>,
                Trash: <><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></>,
                Edit: <><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></>,
                Info: <><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></>,
                LogOut: <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></>,
                BookOpen: <><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></>,
                Smile: <><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" y1="9" x2="9.01" y2="9"/><line x1="15" y1="9" x2="15.01" y2="9"/></>,
                Mail: <><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></>,
                Clipboard: <><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/></>
            };
            return <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || <circle cx="12" cy="12" r="10"/>}</svg>;
        };

        const formatDate = (d, fmt = 'short') => {
            if(!d) return '';
            const date = new Date(d);
            if(d.length === 10) date.setMinutes(date.getMinutes() + date.getTimezoneOffset());
            if(fmt === 'long') return date.toLocaleDateString('es-AR', { weekday:'long', day: 'numeric', month: 'long' });
            if(fmt === 'month') return date.toLocaleDateString('es-AR', { month: 'long', year: 'numeric' });
            return date.toLocaleDateString('es-AR', { day: 'numeric', month: 'short' });
        };

        const formatMoney = (amount) => new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS', minimumFractionDigits: 0 }).format(amount);

        // --- 3. UI COMPONENTS ---
        const Card = ({ children, className = "", onClick }) => <div onClick={onClick} className={`card-ui ${className}`}>{children}</div>;

        const Button = ({ children, onClick, variant = 'primary', icon, className = "", disabled=false }) => {
            const variants = {
                primary: "bg-brand-600 text-white hover:bg-brand-700 shadow-glow",
                secondary: "bg-white text-slate-700 border border-slate-200 hover:bg-slate-50",
                danger: "bg-red-50 text-red-600 border border-red-100 hover:bg-red-100",
                ghost: "bg-transparent text-slate-500 hover:bg-slate-100"
            };
            return (
                <button disabled={disabled} onClick={onClick} className={`flex items-center justify-center gap-2 px-5 py-3 rounded-xl font-bold text-sm transition-all active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed ${variants[variant]} ${className}`}>
                    {icon && <Icon name={icon} size={18} />}{children}
                </button>
            );
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm animate-enter">
                    <div className="bg-white rounded-3xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto relative">
                        <div className="p-6 border-b border-slate-100 flex justify-between items-center sticky top-0 bg-white/95 backdrop-blur z-10">
                            <h3 className="text-xl font-extrabold text-slate-800 tracking-tight">{title}</h3>
                            <button onClick={onClose} className="p-2 hover:bg-slate-100 rounded-full transition-colors"><Icon name="X" /></button>
                        </div>
                        <div className="p-6">{children}</div>
                    </div>
                </div>
            );
        };

        const Accordion = ({ title, subtitle, badge, children, isOpen, onToggle, onExpandContext }) => (
            <div className={`border border-slate-200 rounded-2xl overflow-hidden transition-all duration-300 ${isOpen ? 'shadow-lg ring-1 ring-brand-500/20 bg-white' : 'bg-slate-50 hover:bg-white'}`}>
                <div className="p-4 cursor-pointer flex justify-between items-center" onClick={onToggle}>
                    <div className="flex items-center gap-3">
                        <div className={`w-1.5 h-10 rounded-full ${badge ? badge : 'bg-brand-500'}`}></div>
                        <div>
                            <h4 className="font-bold text-slate-800">{title}</h4>
                            <p className="text-xs text-slate-500 font-medium">{subtitle}</p>
                        </div>
                    </div>
                    <Icon name="ChevronDown" className={`text-slate-400 transition-transform ${isOpen ? 'rotate-180' : ''}`} />
                </div>
                {isOpen && (
                    <div className="px-6 pb-6 pt-2 border-t border-slate-100 bg-white animate-enter">
                        {children}
                        {onExpandContext && (
                            <div className="mt-4 pt-4 border-t border-slate-100">
                                <Button variant="secondary" onClick={onExpandContext} className="w-full text-xs">Ver Contexto Completo del Evento</Button>
                            </div>
                        )}
                    </div>
                )}
            </div>
        );

        // --- 4. DATA LOGIC & MODULES ---
        const App = () => {
            // Auth & Profile
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            
            // UI State
            const [activeTab, setActiveTab] = useState('dashboard');
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [quickActionOpen, setQuickActionOpen] = useState(false);

            // Collections
            const [members, setMembers] = useState([]);
            const [finances, setFinances] = useState([]);
            const [worship, setWorship] = useState([]);
            const [servers, setServers] = useState([]);
            const [ebd, setEbd] = useState([]);
            const [youth, setYouth] = useState([]);
            const [tasks, setTasks] = useState([]);
            const [messages, setMessages] = useState([]);
            const [songs, setSongs] = useState([]);

            // Listeners
            useEffect(() => {
                const unsubAuth = auth.onAuthStateChanged(async (u) => {
                    if (u) {
                        setUser(u);
                        const snap = await db.collection('members').where('email', '==', u.email).get();
                        if (!snap.empty) {
                            setProfile({ ...snap.docs[0].data(), id: snap.docs[0].id });
                        } else {
                            // Si no hay perfil, chequear si es el primer usuario (Admin/Pastor)
                            const check = await db.collection('members').get();
                            if(check.empty) {
                                const admin = { name: u.displayName, email: u.email, role: 'Pastor', ministry: 'General', photo: u.photoURL, status: 'Activo' };
                                await db.collection('members').add(admin);
                                setProfile(admin);
                            }
                        }
                    } else {
                        setUser(null); setProfile(null);
                    }
                });
                return () => unsubAuth();
            }, []);

            useEffect(() => {
                if (!profile) return;
                const subs = [
                    db.collection('members').onSnapshot(s => setMembers(s.docs.map(d=>({id:d.id, ...d.data()})))),
                    db.collection('finances').onSnapshot(s => setFinances(s.docs.map(d=>({id:d.id, ...d.data()})))),
                    db.collection('worship').onSnapshot(s => setWorship(s.docs.map(d=>({id:d.id, ...d.data()})))),
                    db.collection('servers').onSnapshot(s => setServers(s.docs.map(d=>({id:d.id, ...d.data()})))),
                    db.collection('ebd').onSnapshot(s => setEbd(s.docs.map(d=>({id:d.id, ...d.data()})))),
                    db.collection('youth').onSnapshot(s => setYouth(s.docs.map(d=>({id:d.id, ...d.data()})))),
                    db.collection('tasks').onSnapshot(s => setTasks(s.docs.map(d=>({id:d.id, ...d.data()})))),
                    db.collection('messages').onSnapshot(s => setMessages(s.docs.map(d=>({id:d.id, ...d.data()})))),
                    db.collection('songs').onSnapshot(s => setSongs(s.docs.map(d=>({id:d.id, ...d.data()}))))
                ];
                return () => subs.forEach(u => u());
            }, [profile]);

            // CRUD Helpers
            const add = (col, data) => db.collection(col).add(data);
            const update = (col, id, data) => db.collection(col).doc(id).update(data);
            const del = (col, id) => { if(window.confirm("¬øConfirmar eliminaci√≥n?")) db.collection(col).doc(id).delete(); };
            
            // Context Logic
            const getContextForDate = (dateStr) => {
                return [
                    ...worship.filter(e => e.date === dateStr).map(e => ({...e, src: 'Alabanza'})),
                    ...servers.filter(e => e.date === dateStr).map(e => ({...e, src: 'Servidores'})),
                    ...ebd.filter(e => e.date === dateStr).map(e => ({...e, src: 'EBD'})),
                    ...youth.filter(e => e.date === dateStr).map(e => ({...e, src: 'J√≥venes'}))
                ];
            };

            // --- VISTAS INTERNAS ---

            const Dashboard = () => {
                const nextEvent = [...worship, ...youth, ...ebd, ...servers]
                    .filter(e => new Date(e.date) >= new Date().setHours(0,0,0,0))
                    .sort((a,b) => new Date(a.date) - new Date(b.date))[0];

                const pendingTasks = tasks.filter(t => t.assignedTo === profile.name && t.status === 'Pendiente').length;
                const unread = messages.filter(m => (m.to === 'all' || m.to === profile.id) && !m.readBy?.includes(profile.id)).length;

                // Datos para gr√°fica de servidores (Justicia en rotaci√≥n)
                const serverStats = useMemo(() => {
                    const counts = {};
                    servers.forEach(s => {
                        Object.values(s.assignments || {}).flat().forEach(name => {
                            if(name) counts[name] = (counts[name] || 0) + 1;
                        });
                    });
                    return Object.entries(counts)
                        .map(([name, count]) => ({ name, count }))
                        .sort((a,b) => b.count - a.count)
                        .slice(0, 10);
                }, [servers]);

                return (
                    <div className="space-y-6 animate-enter">
                        {/* Hero */}
                        <div className="bg-gradient-to-r from-brand-900 to-brand-700 rounded-3xl p-8 text-white shadow-2xl relative overflow-hidden">
                            <div className="absolute top-0 right-0 p-12 opacity-10 transform rotate-12"><Icon name="Home" size={120} /></div>
                            <h2 className="text-3xl font-extrabold mb-2">Hola, {profile.name.split(' ')[0]} üëã</h2>
                            <p className="text-brand-100 font-medium max-w-lg">Bienvenido al panel. Tienes <strong>{pendingTasks} tareas</strong> y <strong>{unread} mensajes</strong>.</p>
                        </div>

                        {/* Chart */}
                        {profile.role === 'Pastor' && serverStats.length > 0 && (
                            <Card>
                                <h3 className="font-bold text-lg mb-4 text-slate-800">Rotaci√≥n de Servidores (Actividades)</h3>
                                <div className="h-64 w-full">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <BarChart data={serverStats}>
                                            <XAxis dataKey="name" tick={{fontSize: 10}} interval={0} />
                                            <YAxis allowDecimals={false} />
                                            <RechartsTooltip cursor={{fill: '#f1f5f9'}} />
                                            <Bar dataKey="count" fill="#3b82f6" radius={[4, 4, 0, 0]} />
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                            </Card>
                        )}
                    </div>
                );
            };

            const Inbox = () => {
                const [activeSubTab, setActiveSubTab] = useState('messages'); // messages | tasks
                const [openId, setOpenId] = useState(null);
                const [contextData, setContextData] = useState(null); // Modal context
                const [composeOpen, setComposeOpen] = useState(false);
                const [msgForm, setMsgForm] = useState({ to: '', content: '' });

                const myMsgs = messages.filter(m => m.to === 'all' || m.to === profile.id).sort((a,b) => new Date(b.date) - new Date(a.date));
                const myTasks = tasks.filter(t => t.assignedTo === profile.name).sort((a,b) => new Date(a.dueDate) - new Date(b.dueDate));

                const handleRead = (msg) => {
                    if(!msg.readBy?.includes(profile.id)) update('messages', msg.id, { readBy: [...(msg.readBy||[]), profile.id] });
                };

                const sendMsg = () => {
                    if(!msgForm.content) return;
                    add('messages', { ...msgForm, from: profile.id, fromName: profile.name, date: new Date().toISOString(), readBy: [] });
                    setComposeOpen(false); setMsgForm({to:'', content:''});
                };

                const showContext = (date) => {
                    const evts = getContextForDate(date);
                    setContextData({ date, events: evts });
                };

                return (
                    <div className="space-y-6 fade-in">
                        <div className="flex justify-between items-center">
                            <h2 className="text-2xl font-bold">Centro de Notificaciones</h2>
                            {['Pastor', 'L√≠der'].includes(profile.role) && activeSubTab === 'messages' && (
                                <Button icon="Plus" onClick={()=>setComposeOpen(true)}>Redactar</Button>
                            )}
                        </div>

                        <div className="flex gap-2 border-b border-slate-200 pb-1">
                            <button onClick={()=>setActiveSubTab('messages')} className={`px-4 py-2 font-bold text-sm ${activeSubTab==='messages' ? 'text-brand-600 border-b-2 border-brand-600' : 'text-slate-400'}`}>Mensajes ({myMsgs.filter(m=>!m.readBy?.includes(profile.id)).length})</button>
                            <button onClick={()=>setActiveSubTab('tasks')} className={`px-4 py-2 font-bold text-sm ${activeSubTab==='tasks' ? 'text-brand-600 border-b-2 border-brand-600' : 'text-slate-400'}`}>Mis Tareas ({myTasks.filter(t=>t.status==='Pendiente').length})</button>
                        </div>

                        <div className="space-y-4">
                            {activeSubTab === 'messages' && myMsgs.map(msg => (
                                <Accordion 
                                    key={msg.id} 
                                    isOpen={openId === msg.id} 
                                    onToggle={()=>{setOpenId(openId===msg.id?null:msg.id); handleRead(msg);}}
                                    title={msg.fromName}
                                    subtitle={formatDate(msg.date)}
                                    badge={msg.readBy?.includes(profile.id) ? 'bg-slate-200' : 'bg-brand-500'}
                                >
                                    <p className="whitespace-pre-wrap text-slate-700">{msg.content}</p>
                                </Accordion>
                            ))}
                            
                            {activeSubTab === 'tasks' && myTasks.map(task => (
                                <Accordion 
                                    key={task.id} 
                                    isOpen={openId === task.id} 
                                    onToggle={()=>setOpenId(openId===task.id?null:task.id)}
                                    title={task.description}
                                    subtitle={`Vence: ${formatDate(task.dueDate)}`}
                                    badge={task.status==='Pendiente'?'bg-accent-500':'bg-emerald-500'}
                                    onExpandContext={()=>showContext(task.dueDate)}
                                >
                                    <div className="bg-slate-50 p-4 rounded-xl border border-slate-100 mb-4">
                                        <p className="font-bold text-slate-800 text-xs uppercase">Instrucciones</p>
                                        <p className="text-slate-600">{task.details || 'Sin detalles adicionales.'}</p>
                                    </div>
                                    {task.status === 'Pendiente' && (
                                        <Button className="w-full" onClick={()=>update('tasks', task.id, {status:'Completada'})}>Marcar como Completada</Button>
                                    )}
                                </Accordion>
                            ))}
                        </div>

                        <Modal isOpen={!!contextData} onClose={()=>setContextData(null)} title={`Contexto: ${formatDate(contextData?.date)}`}>
                             {contextData?.events.length > 0 ? (
                                <div className="space-y-4">
                                    {contextData.events.map((evt, i) => (
                                        <div key={i} className="border-l-4 border-brand-500 pl-4 py-1">
                                            <h4 className="font-bold text-lg text-slate-800">{evt.theme || evt.title || evt.type}</h4>
                                            <div className="flex gap-2 text-xs text-brand-600 font-bold uppercase mb-2">
                                                <span>{evt.src}</span> ‚Ä¢ <span>{evt.time} hs</span>
                                            </div>
                                            <div className="text-sm text-slate-600 space-y-1">
                                                {evt.preacher && <p>üé§ <strong>Predica:</strong> {evt.preacher}</p>}
                                                {evt.assignments && <p>ü§≤ <strong>Servidores:</strong> {Object.values(evt.assignments).flat().join(', ')}</p>}
                                                {evt.location && <p>üìç <strong>Lugar:</strong> {evt.location}</p>}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            ) : <p className="text-center text-slate-500">No hay eventos generales registrados para este d√≠a.</p>}
                        </Modal>

                        <Modal isOpen={composeOpen} onClose={()=>setComposeOpen(false)} title="Enviar Mensaje">
                            <div className="space-y-4">

                                <div className="mt-6 mb-2 px-4 text-xs font-bold text-slate-400 uppercase tracking-widest">Ministerios</div>
                                <button onClick={()=>{setActiveTab('worship'); setSidebarOpen(false)}} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition-all ${activeTab==='worship'?'bg-brand-50 text-brand-600':'text-slate-500 hover:bg-slate-50'}`}><Icon name="Music"/> Alabanza</button>
                                <button onClick={()=>{setActiveTab('servers'); setSidebarOpen(false)}} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition-all ${activeTab==='servers'?'bg-brand-50 text-brand-600':'text-slate-500 hover:bg-slate-50'}`}><Icon name="Briefcase"/> Servidores</button>
                                <button onClick={()=>{setActiveTab('ebd'); setSidebarOpen(false)}} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition-all ${activeTab==='ebd'?'bg-brand-50 text-brand-600':'text-slate-500 hover:bg-slate-50'}`}><Icon name="BookOpen"/> Escuela B√≠blica</button>
                                <button onClick={()=>{setActiveTab('youth'); setSidebarOpen(false)}} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition-all ${activeTab==='youth'?'bg-brand-50 text-brand-600':'text-slate-500 hover:bg-slate-50'}`}><Icon name="Smile"/> J√≥venes</button>

                                {profile.role === 'Pastor' && (
                                    <>
                                        <div className="mt-6 mb-2 px-4 text-xs font-bold text-slate-400 uppercase tracking-widest">Administraci√≥n</div>
                                        <button onClick={()=>{setActiveTab('finances'); setSidebarOpen(false)}} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition-all ${activeTab==='finances'?'bg-brand-50 text-brand-600':'text-slate-500 hover:bg-slate-50'}`}><Icon name="DollarSign"/> Tesorer√≠a</button>
                                        <button onClick={()=>{setActiveTab('members'); setSidebarOpen(false)}} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition-all ${activeTab==='members'?'bg-brand-50 text-brand-600':'text-slate-500 hover:bg-slate-50'}`}><Icon name="Users"/> Directorio</button>
                                    </>
                                )}
                            </nav>

                            <div className="mt-auto pt-6 border-t border-slate-100 flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <img src={profile.photo} className="w-10 h-10 rounded-full bg-slate-200 object-cover"/>
                                    <div className="leading-tight">
                                        <p className="font-bold text-sm text-slate-800 truncate w-24">{profile.name}</p>
                                        <p className="text-[10px] text-slate-500 uppercase font-bold">{profile.role}</p>
                                    </div>
                                </div>
                                <button onClick={()=>auth.signOut()} className="text-slate-400 hover:text-red-500 transition-colors"><Icon name="LogOut"/></button>
                            </div>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 flex flex-col h-screen overflow-hidden relative w-full">
                        <header className="md:hidden bg-white/80 backdrop-blur p-4 flex justify-between items-center border-b border-slate-100 sticky top-0 z-20">
                            <span className="font-bold text-lg text-slate-800">Conquistadores</span>
                            <button onClick={()=>setSidebarOpen(true)}><Icon name="Menu"/></button>
                        </header>

                        <div className="flex-1 overflow-y-auto p-4 md:p-8 pb-24">
                            <div className="max-w-6xl mx-auto h-full">
                                {activeTab === 'dashboard' && <Dashboard />}
                                {activeTab === 'inbox' && <Inbox />}
                                {activeTab === 'worship' && <MinistryManager ministryName="Alabanza" collectionName="worship" data={worship} isWorship={true} />}
                                {activeTab === 'servers' && <MinistryManager ministryName="Servidores" collectionName="servers" data={servers} isServer={true} />}
                                {activeTab === 'ebd' && <MinistryManager ministryName="Escuela B√≠blica" collectionName="ebd" data={ebd} />}
                                {activeTab === 'youth' && <MinistryManager ministryName="J√≥venes" collectionName="youth" data={youth} />}
                                {activeTab === 'finances' && <Finances />}
                                {activeTab === 'members' && <Directory />}
                            </div>
                        </div>

                        {/* Quick Action FAB */}
                        {(['Pastor', 'L√≠der'].includes(profile.role)) && (
                            <div className="absolute bottom-6 right-6 z-30">
                                <button onClick={()=>setQuickActionOpen(true)} className="bg-brand-600 hover:bg-brand-700 text-white rounded-2xl p-4 shadow-glow transition-all hover:scale-105 active:scale-95 flex items-center gap-2 font-bold">
                                    <Icon name="Plus"/> <span className="hidden md:inline">Acci√≥n R√°pida</span>
                                </button>
                            </div>
                        )}
                    </main>

                    {/* Quick Action Modal */}
                    <Modal isOpen={quickActionOpen} onClose={()=>setQuickActionOpen(false)} title="¬øQu√© deseas hacer?">
                        <div className="grid grid-cols-2 gap-4">
                            <button onClick={()=>{setActiveTab('worship'); setQuickActionOpen(false)}} className="p-4 bg-purple-50 text-purple-700 rounded-xl font-bold flex flex-col items-center gap-2"><Icon name="Music"/> Planificar Alabanza</button>
                            <button onClick={()=>{setActiveTab('servers'); setQuickActionOpen(false)}} className="p-4 bg-blue-50 text-blue-700 rounded-xl font-bold flex flex-col items-center gap-2"><Icon name="Briefcase"/> Planificar Servidores</button>
                            <button onClick={()=>{setActiveTab('inbox'); setQuickActionOpen(false)}} className="p-4 bg-orange-50 text-orange-700 rounded-xl font-bold flex flex-col items-center gap-2"><Icon name="Mail"/> Enviar Mensaje</button>
                            {profile.role === 'Pastor' && <button onClick={()=>{setActiveTab('finances'); setQuickActionOpen(false)}} className="p-4 bg-emerald-50 text-emerald-700 rounded-xl font-bold flex flex-col items-center gap-2"><Icon name="DollarSign"/> Registrar Caja</button>}
                        </div>
                    </Modal>

                    {sidebarOpen && <div className="fixed inset-0 bg-slate-900/50 z-30 md:hidden backdrop-blur-sm" onClick={() => setSidebarOpen(false)}></div>}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
